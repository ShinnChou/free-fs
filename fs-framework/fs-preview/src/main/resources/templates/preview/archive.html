<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${fileName}">压缩包预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", sans-serif;
            background: #000000;
            color: #ffffff;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .format-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            background: #165dff;
        }

        .header-meta {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .file-list {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .file-list-header {
            display: grid;
            grid-template-columns: 50px 1fr 120px 120px 180px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-item {
            display: grid;
            grid-template-columns: 50px 1fr 120px 120px 180px;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 24px;
            height: 24px;
        }

        .file-name {
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-type {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .file-size {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .file-time {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .folder-icon {
            color: #FFB02E;
        }

        .file-icon-code { color: #3178C6; }
        .file-icon-text { color: #4080FF; }
        .file-icon-config { color: #F7DF1E; }
        .file-icon-web { color: #E34F26; }
        .file-icon-image { color: #00B42A; }
        .file-icon-document { color: #F53F3F; }
        .file-icon-archive { color: #FFB02E; }
        .file-icon-other { color: #86909C; }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
        }

        .error-container {
            padding: 40px;
            text-align: center;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .error-container h2 {
            color: #f53f3f;
            margin-bottom: 12px;
        }

        .error-container p {
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .file-list-header,
            .file-item {
                grid-template-columns: 40px 1fr 80px;
            }

            .file-type,
            .file-time {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 头部 -->
    <div class="header">
        <h1>
            <svg width="28" height="28" viewBox="0 0 48 48" fill="none">
                <path d="M10 44C8.89543 44 8 43.1046 8 42V6C8 4.89543 8.89543 4 10 4H30L40 14V42C40 43.1046 39.1046 44 38 44H10Z" fill="#FFB02E"/>
            </svg>
            <span th:text="${fileName}">archive.zip</span>
            <span class="format-badge" th:text="${archiveType}">ZIP</span>
        </h1>
        <div class="header-meta" th:if="${stats != null && error == null}">
            共 <span th:text="${stats.fileCount}">0</span> 个文件，
            <span th:text="${stats.folderCount}">0</span> 个文件夹，
            总大小 <span id="total-size">0 B</span>
        </div>
    </div>

    <!-- 文件列表 -->
    <div class="file-list" th:if="${error == null}">
        <div class="file-list-header">
            <div></div>
            <div>文件名</div>
            <div>类型</div>
            <div>大小</div>
            <div>修改时间</div>
        </div>
        <div id="file-list-body">
            <!-- 由 JS 渲染 -->
        </div>
    </div>

    <!-- 错误提示 -->
    <div class="error-container" th:if="${error != null}">
        <h2>❌ 解析失败</h2>
        <p th:text="${error}">压缩包解析失败</p>
    </div>
</div>

<script th:inline="javascript">
    const archiveFiles = /*[[${archiveFiles}]]*/ [];
    const stats = /*[[${stats}]]*/ {};

    // 格式化文件大小
    function formatSize(bytes) {
        if (!bytes || bytes === 0) return '-';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
    }

    // 格式化时间
    function formatDate(timestamp) {
        if (!timestamp) return '-';
        const date = new Date(timestamp);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}`;
    }

    // 获取文件图标
    function getFileIcon(file) {
        if (file.isDirectory) {
            return `<svg class="file-icon folder-icon" viewBox="0 0 48 48" fill="none">
                    <path d="M5 8C5 6.89543 5.89543 6 7 6H19L24 12H41C42.1046 12 43 12.8954 43 14V40C43 41.1046 42.1046 42 41 42H7C5.89543 42 5 41.1046 5 40V8Z" fill="currentColor"/>
                </svg>`;
        }

        const iconClass = `file-icon file-icon-${file.fileType}`;
        return `<svg class="${iconClass}" viewBox="0 0 48 48" fill="none">
                <path d="M10 44C8.89543 44 8 43.1046 8 42V6C8 4.89543 8.89543 4 10 4H30L40 14V42C40 43.1046 39.1046 44 38 44H10Z" fill="currentColor"/>
            </svg>`;
    }

    // 渲染文件列表
    function renderFileList(files) {
        const container = document.getElementById('file-list-body');

        if (files.length === 0) {
            container.innerHTML = '<div class="empty-state">暂无文件</div>';
            return;
        }

        container.innerHTML = files.map(file => `
                <div class="file-item">
                    <div>${getFileIcon(file)}</div>
                    <div class="file-name" title="${file.path}">${file.path}</div>
                    <div class="file-type">${file.isDirectory ? '文件夹' : (file.extension.toUpperCase() || '-')}</div>
                    <div class="file-size">${file.isDirectory ? '-' : formatSize(file.size)}</div>
                    <div class="file-time">${formatDate(file.modifyTime)}</div>
                </div>
            `).join('');
    }

    // 初始化
    if (stats.totalSize) {
        document.getElementById('total-size').textContent = formatSize(stats.totalSize);
    }
    renderFileList(archiveFiles);
</script>
</body>
</html>
