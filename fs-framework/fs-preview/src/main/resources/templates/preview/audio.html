<script th:inline="javascript">
    // è·å–æœåŠ¡ç«¯å˜é‡
    const streamUrl = /*[[${streamUrl}]]*/ '';
    const fileName = /*[[${fileName}]]*/ '';
    const fileSize = /*[[${fileSize}]]*/ 0;

    const audio = document.getElementById('audio-player');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const audioCard = document.getElementById('audio-card');
    const audioInfo = document.getElementById('audio-info');

    // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    // æ ¼å¼åŒ–æ—¶é•¿
    function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function loadAudio() {
        if (!streamUrl) {
            showError('éŸ³é¢‘è·¯å¾„æ— æ•ˆ');
            return;
        }

        const urlWithParams = `${streamUrl}?_t=${Date.now()}&_r=${Math.random().toString(36).substring(7)}`;

        setTimeout(() => {
            audio.src = urlWithParams;
            audioCard.style.display = 'block';
        }, 100);
    }

    audio.addEventListener('loadedmetadata', function () {
        loading.style.display = 'none';
        const duration = formatDuration(audio.duration);
        const size = formatFileSize(fileSize);
        audioInfo.textContent = `æ—¶é•¿: ${duration} | å¤§å°: ${size}`;
    });

    audio.addEventListener('canplay', function () {
        loading.style.display = 'none';
    });

    audio.addEventListener('error', function (e) {
        console.error('éŸ³é¢‘åŠ è½½é”™è¯¯:', e);
        showError('éŸ³é¢‘åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨');
    });

    function showError(message) {
        loading.style.display = 'none';
        audioCard.style.display = 'none';
        errorDiv.style.display = 'flex';
        if (message) {
            errorDiv.querySelector('.error-desc').textContent = message;
        }
    }

    // Disable context menu
    document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
    });

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadAudio);
    } else {
        loadAudio();
    }
</script>
