# fs配置
fs:
  # 分享配置
  share:
    domain: ${FS_SHARE_DOMAIN:http://localhost:5173}
  # 预览配置
  preview:
    # 预览文件最大大小（字节），默认500MB
    max-file-size: 524288000
    # 单次Range请求最大大小（字节），默认10MB
    # 用于视频/音频的分片传输，防止内存溢出
    max-range-size: 10485760
    # 小文件直接传输阈值（字节），默认10MB
    # 小于此大小的文件将一次性读取到内存
    small-file-size: 10485760
    # 缓冲区大小（字节），默认8KB
    buffer-size: 8192