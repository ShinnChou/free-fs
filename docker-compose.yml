services:
  # 1. MySQL 8
  mysql:
    image: mysql:8.0
    container_name: free-fs-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: free-fs
      TZ: Asia/Shanghai
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      # 【自动导入SQL】将你项目根目录下的 _sql 文件夹挂载进去
      # MySQL 容器首次启动时会按文件名顺序执行里面的 .sql 文件
      - ./_sql:/docker-entrypoint-initdb.d

  # 2. Redis
  redis:
    image: redis:6.2
    container_name: free-fs-redis
    restart: always
    command: redis-server --requirepass 123456
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  # 3. 应用服务
  free-fs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: free-fs-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    volumes:
      # 将当前目录下的 data/upload 映射到 容器内的 /data/upload
      - F:\Workspace\IdeaProject\free-fs\temp\upload:/data/upload
    environment:
      TZ: Asia/Shanghai
      # 覆盖配置 (根据你的 application.yml 实际情况微调)
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/free-fs?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: 123456
      STORAGE_LOCAL_BASE_PATH: /data/upload
      STORAGE_LOCAL_BASE_URL: http://localhost:8080/files
      FS_SHARE_DOMAIN: http://localhost:5173